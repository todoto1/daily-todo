<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Daily To Do</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f6f8;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 400px;
    }
    .title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .date {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 20px;
    }
    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      border-radius: 8px;
      border: 2px solid #ccc;
      cursor: pointer;
      flex-shrink: 0;
    }
    .checkbox input {
      opacity: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      position: absolute;
      top: 0; left: 0;
      cursor: pointer;
      z-index: 2;
    }
    .checkbox svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      fill: none;
      stroke: white;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      background: transparent;
      pointer-events: none;
      display: none;
    }
    .checkbox.checked {
      background: #000cfe;
      border-color: #000cfe;
    }
    .checkbox.checked svg {
      display: block;
    }

    .editable {
      flex: 1;
      font-size: 1rem;
      border: none;
      background: transparent;
      color: #222;
    }
    .editable:focus {
      outline: none;
    }
    .checkbox.checked + .editable {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Daily To Do</div>
    <div class="date" id="todayDate"></div>

    <div class="todo-item">
      <label class="checkbox">
        <input type="checkbox" onchange="toggleCheck(this)">
        <svg viewBox="0 0 24 24"><polyline points="5 13 10 17 19 6"/></svg>
      </label>
      <input class="editable" value="Exercise 30m" />
    </div>

    <div class="todo-item">
      <label class="checkbox">
        <input type="checkbox" onchange="toggleCheck(this)">
        <svg viewBox="0 0 24 24"><polyline points="5 13 10 17 19 6"/></svg>
      </label>
      <input class="editable" value="Practice French 15m" />
    </div>

    <div class="todo-item">
      <label class="checkbox">
        <input type="checkbox" onchange="toggleCheck(this)">
        <svg viewBox="0 0 24 24"><polyline points="5 13 10 17 19 6"/></svg>
      </label>
      <input class="editable" value="Organise & Plan" />
    </div>
  </div>

  <script>
    const today = new Date();
    document.getElementById('todayDate').innerText = today.toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });

    function toggleCheck(el) {
      const box = el.closest('.checkbox');
      box.classList.toggle('checked');
    }
  </script>
</body>
</html>
