<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily To Do</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .date {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 24px;
    }
    .todo-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
    }

    .checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      border-radius: 8px;
      border: 2px solid #ccc;
      cursor: pointer;
      flex-shrink: 0;
      background: white;
      margin-top: 2px; /* textarea와 맞추기 위해 살짝 아래로 */
    }
    .checkbox input {
      opacity: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      position: absolute;
      top: 0; left: 0;
      cursor: pointer;
      z-index: 2;
    }
    .checkbox svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      fill: none;
      stroke: white;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
      display: none;
    }
    .checkbox.checked {
      background: #000cfe;
      border-color: #000cfe;
    }
    .checkbox.checked svg {
      display: block;
    }

    .editable {
      flex: 1;
      font-size: 1rem;
      line-height: 1.4;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      color: #222;
      resize: none;
      overflow: hidden;
      min-height: 24px;
      font-family: 'Pretendard', sans-serif;
    }
    .editable:focus {
      outline: none;
    }
    .checkbox.checked + .editable {
      text-decoration: line-through;
      color: #888;
    }

    .add-input {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Pretendard', sans-serif;
    }
    .add-input:focus {
      border-color: #000cfe;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Daily To Do</div>
    <div class="date" id="todayDate"></div>

    <div id="todoList">
      <!-- 초기 항목 3개 -->
      <div class="todo-item">
        <label class="checkbox">
          <input type="checkbox" onchange="toggleCheck(this)">
          <svg viewBox="0 0 24 24"><polyline points="5 13 10 17 19 6"/></svg>
        </label>
        <textarea class="editable" onkeydown="handleDelete(event)" oninput="autoResize(this)">Exercise 30m</textarea>
      </div>
      <div class="todo-item">
        <label class="checkbox">
          <input type="checkbox" onchange="toggleCheck(this)">
          <svg viewBox="0 0 24 24"><polyline points="5 13 10 17 19 6"/></svg>
        </label>
        <textarea class="editable" onkeydown="handleDelete(event)" oninput="autoResize(this)">Practice French 15m</textarea>
      </div>
      <div class="todo-item">
        <label class="checkbox">
          <input type="checkbox" onchange="toggleCheck(this)">
          <svg viewBox="0 0 24 24"><polyline points="5 13 10 17 19 6"/></svg>
        </label>
        <textarea class="editable" onkeydown="handleDelete(event)" oninput="autoResize(this)">Organise & Plan</textarea>
      </div>
    </div>

    <input
      type="text"
      class="add-input"
      id="addInput"
      placeholder="Enter new todo and press Enter"
    />
  </div>

  <script>
    const today = new Date();
    document.getElementById('todayDate').innerText = today.toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });

    function toggleCheck(el) {
      const box = el.closest('.checkbox');
      box.classList.toggle('checked');
    }

    // 자동 크기 조정 함수
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    // 항목 추가
    document.getElementById("addInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        addTodoItem(this.value.trim());
        this.value = "";
      }
    });

    function addTodoItem(text) {
      const todoList = document.getElementById("todoList");
      const newItem = document.createElement("div");
      newItem.className = "todo-item";
      newItem.innerHTML = `
        <label class="checkbox">
          <input type="checkbox" onchange="toggleCheck(this)">
          <svg viewBox="0 0 24 24"><polyline points="5 13 10 17 19 6"/></svg>
        </label>
        <textarea class="editable" onkeydown="handleDelete(event)" oninput="autoResize(this)">${text}</textarea>
      `;
      todoList.appendChild(newItem);
      
      // 새로 추가된 textarea의 높이 조정
      const newTextarea = newItem.querySelector('.editable');
      autoResize(newTextarea);
    }

    // 삭제 기능 (텍스트 비어있고 백스페이스일 때)
    function handleDelete(e) {
      if (e.key === "Backspace" && e.target.value.trim() === "") {
        const item = e.target.closest(".todo-item");
        if (item) item.remove();
      }
    }

    // 페이지 로드 시 기존 textarea들의 높이 조정
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.editable').forEach(autoResize);
    });

    // 초기 높이 조정
    setTimeout(() => {
      document.querySelectorAll('.editable').forEach(autoResize);
    }, 100);
  </script>
</body>
</html>
