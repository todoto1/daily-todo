<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily To Do</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px 24px 20px 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 400px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .date {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 24px;
    }
    .todo-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }

    .checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      border-radius: 8px;
      border: 2px solid #ccc;
      cursor: pointer;
      flex-shrink: 0;
      background: white;
      margin-top: 1px;
    }
    .checkbox input {
      opacity: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      position: absolute;
      top: 0; left: 0;
      cursor: pointer;
      z-index: 2;
    }
    .checkbox svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      fill: none;
      stroke: white;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
      display: none;
    }
    .checkbox.checked {
      background: #000cfe;
      border-color: #000cfe;
    }
    .checkbox.checked svg {
      display: block;
    }

    .editable {
      flex: 1;
      font-size: 1rem;
      line-height: 1.4;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      color: #222;
      resize: none;
      overflow: hidden;
      min-height: 24px;
      font-family: 'Pretendard', sans-serif;
    }
    .editable:focus {
      outline: none;
    }
    .checkbox.checked + .editable {
      text-decoration: line-through;
      color: #888;
    }

    .add-input {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Pretendard', sans-serif;
    }
    .add-input:focus {
      border-color: #000cfe;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Daily To Do</div>
    <div class="date" id="todayDate"></div>

    <div id="todoList"></div>
  </div>

  <script>
    const today = new Date();
    document.getElementById('todayDate').innerText = today.toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });

    function toggleCheck(el) {
      const box = el.closest('.checkbox');
      box.classList.toggle('checked');
      saveTodos();
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function addTodoItem(text, checked = false, focusNew = false) {
      const todoList = document.getElementById("todoList");
      const newItem = document.createElement("div");
      newItem.className = "todo-item";
      newItem.innerHTML = `
        <label class="checkbox ${checked ? 'checked' : ''}">
          <input type="checkbox" onchange="toggleCheck(this)">
          <svg viewBox="0 0 24 24"><polyline points="5 13 10 17 19 6"/></svg>
        </label>
        <textarea class="editable" onkeydown="handleKeydown(event)" oninput="autoResize(this)">${text}</textarea>
      `;
      todoList.appendChild(newItem);

      const textarea = newItem.querySelector('.editable');
      textarea.addEventListener('input', saveTodos);
      autoResize(textarea);

      if (focusNew) {
        textarea.focus();
        textarea.setSelectionRange(0, 0);
      }
    }

    function handleKeydown(e) {
      const textarea = e.target;
      const cursorPos = textarea.selectionStart;
      const textLength = textarea.value.length;

      if (e.key === "Enter") {
        if (cursorPos === textLength) {
          e.preventDefault();
          addTodoItem("", false, true);
          saveTodos();
        }
      } else if (e.key === "Backspace") {
        if (textarea.value.trim() === "") {
          e.preventDefault();
          const item = textarea.closest(".todo-item");
          const prevItem = item.previousElementSibling;
          if (item && item.parentNode.children.length > 1) {
            item.remove();
            if (prevItem) {
              const prevTextarea = prevItem.querySelector('.editable');
              prevTextarea.focus();
              prevTextarea.setSelectionRange(prevTextarea.value.length, prevTextarea.value.length);
            }
            saveTodos();
          }
        }
      }
    }

    function saveTodos() {
      const items = [];
      document.querySelectorAll('.todo-item').forEach(item => {
        items.push({
          text: item.querySelector('.editable').value,
          checked: item.querySelector('.checkbox').classList.contains('checked')
        });
      });
      localStorage.setItem('todos', JSON.stringify(items));
    }

    function loadTodos() {
      const saved = JSON.parse(localStorage.getItem('todos') || '[]');
      if (saved.length === 0) {
        // 기본 항목 제공
        addTodoItem("Exercise 30m");
        addTodoItem("Practice French 15m");
        addTodoItem("Organise & Plan");
      } else {
        saved.forEach(item => addTodoItem(item.text, item.checked));
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadTodos();
    });
  </script>
</body>
</html>
